<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liking Likes PartII</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="generalDiv">
            <div class="topDiv">
                <p id="mainParagraph">Network</p>
                <p style="text-align:center ;">Your Feed</p>
            </div>
            <div class="mainDiv">
                <div class="leftBox">
                    <img src="./circle.svg" alt="prifle cicrle" height="60">
                    <p><a href="">Add an Avatar</a></p>
                    <p style="font-size:25px;">James Doe</p>
                </div>
                <div class="rightBox">
                    <div class="Neil">
                        <div class="Neiltop">
                            <p>Neil M</p>
                            <div class="NeilTopright">
                                <p><span id="NeilLike">9</span> like(s)</p>
                                <button onclick="arrayCount(0)">Like</button>
                            </div>
                        </div>
                        <p>I just set up this new discord bot, let me know
                            what you all think. <a href="">link</a></p>
                    </div>
                    <div class="Nichole">
                        <div class="Nicholtop">
                            <p>Nichole K</p>
                            <div class="NicholeTopright">
                                <p><span Id="NicholeLike">12 </span> like(s)</p>
                                <button onclick="arrayCount(1)">Like</button>
                            </div>
                        </div>
                        <p>Just finished my <a href=""> next comic</a> check
                            it out.</p>
                    </div>
                    <div class="Jim">
                        <div class="Jimtop">
                            <p>Jim R</p>
                            <div class="JimTopright">
                                <p><span id="JimLike">9</span> like(s)</p>
                                <button onclick="arrayCount(2)">Like</button>
                            </div>
                        </div>
                        <p>I can't stop listening to the <a href="">new
                                album.</a>Who else is listening it? </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="likingLikesPartII.js"></script>
    </body>
</html>
